<div class="wrapper">
    <md-content>
        <md-card>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="nav.toggleLeft()" aria-label="menu">
                        <md-icon class="material-icons">person</md-icon>
                    </md-button>            
                    <h3><span>Profiles List</span></h3>
                </div>
            </md-toolbar>
            <md-content class="md-no-momentum" layout="column" layout-padding>                
                <div flex>
                    <div layout="row" flex>
                        <md-input-container class="md-icon-float md-block">
                            <label>Search</label>
                            <md-icon class="material-icon">search</md-icon>
                            <input ng-model="profile.search" type="text">
                        </md-input-container>
                    </div>
                    <md-table-container>
                        <table md-table>
                            <thead md-head>
                            <tr md-row>
                                <th md-column>View</th>
                                <th md-column><span>Name</span></th>
                                <th md-column md-numeric><span>Age</span></th>
                                <th md-column><span>Active<span></th>
                                <th md-column>Blocked</th>
                            </tr>
                            </thead>
                            <tbody md-body>
                                <tr md-row ng-repeat="profile in filtered = profile.profiles | filter: profile.search | orderBy: profile.pagination.order | limitTo: profile.pagination.limit : (profile.pagination.pageNo -1) * profile.pagination.limit">
                                    <td md-cell>
                                        <md-button class="md-icon-button launch"
                                            ng-href="#/profile/{{profile.id}}" 
                                            aria-label="{{profile.name.first}} {{profile.name.middle}} {{profile.name.last}}">
                                            <md-icon class="material-icons">launch</md-icon>
                                        </md-button>
                                    </td>
                                    <td md-cell>{{profile.name.first}} {{profile.name.middle}} {{profile.name.last}}</td>
                                    <td md-cell>{{profile.age}}</td>
                                    <td md-cell>
                                        <md-checkbox ng-model="profile.active" aria-label="{{profile.active}}" disabled>
                                        </md-checkbox>
                                    </td>
                                    <td md-cell>
                                        <md-checkbox ng-model="profile.blocked" aria-label="{{profile.blocked}}" disabled>
                                        </md-checkbox>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-table-container>                        
                    <md-table-pagination md-limit="profile.pagination.limit" md-limit-options="profile.pagination.options" md-page="profile.pagination.pageNo" md-total="{{profile.pagination.itemCount}}" md-page-select md-boundary-links></md-table-pagination>
                </div>
            </md-content>
        </md-card>
    </md-content>
</div>
